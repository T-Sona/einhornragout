<app-header></app-header>

<div id="picturePosition" class="divCenter">
  <img src="../../images/delete-profile.png" height="70" width="70"/>
</div>

<p id="siteTitle" class="divCenter">PROFIL LÖSCHEN</p>

<table align="center">
  <colgroup>
    <col width="100">
    <col width="300">
    <col width="100">
  </colgroup>
  <tr>
    <td align="center" valign="middle" id="fontPassword">PASSWORT*</td>
    <td align="center" valign="middle"><input type="password" id="passwordField" class="field-border"></td>
    <td> </td>
  </tr>
</table>

<div class="divCenter">
  <button type="submit" id="deleteButton" (click)="openModalSuc()">LÖSCHEN</button>
</div>

<div *ngIf="showSuc" class="dialogSuc">
  <img src="../../images/confirmation.png" height="70" width="70" class="displayed"/>
  <p class="dialogText">Ihr Profil wurde erfolgreich gelöscht!</p>
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog_close-btn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
</div>

<app-footer></app-footer>

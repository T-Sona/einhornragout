
<img src="../../../images/login/header.png" height="247" width="559" class="displayed" id="bild"/><br>

<!--Eingabefeld Benutzername-->
<div id="divCenterLogin">
  <input type="text" placeholder="BENUTZERNAME" [(ngModel)]="username" class="field-border inputLogin" id="LoginInputUser"><br>

  <input type="password" placeholder="PASSWORT" [(ngModel)]="password" class="field-border inputLogin" id="LoginInputPassword"><br>

  <label>
    <input type="checkbox" name="angemeldetBleiben" [(ngModel)]="savedLogin">
    Angemeldet bleiben?
  </label><br/>
  <button type="submit" (click)="login(username, password, savedLogin)" class="buttonLogin" style="color: white">LOS!</button><br>


  <app-modal-error [(visible)]="errorService.error.show"></app-modal-error>

  <app-modal-success [(visible)]="errorService.success.show"></app-modal-success>

  <app-modal-gear [(visible)]="errorService.gear.show"></app-modal-gear>


</div>

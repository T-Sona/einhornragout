<section class="row" [style.background]="bodyDynamics.chapterColor" id="content">

  <section class="col-xs-4" id="illustrationLeft">
    <img [src]="bodyDynamics.chapterFlag">
    <div *ngFor="let illustration of siteIllustrations; let i=index">
      <template [ngIf]="i<((bodyDynamics.ChapterBubbles.length)/5)"><img
        [src]="'../../../'+illustration.illustrationLeft"
        class="illustration-left"/></template>
    </div>
  </section>
  <div class="col-xs-4" align="center">
    <div class="bubble" *ngFor="let cont of bodyDynamics.ChapterBubbles">
      <section class="bubble-text col-xs-12">
        <p id="studentText">
          {{cont.studentText}}
        </p>
      </section>
      <img id="pictureInBubble" src="../../../images/chapter15/competenceDone.png" height="40" width="40"/>
      <p id="numberFont">
        {{cont.number}}

    </div>
  </div>
  <section class="col-xs-4" id="illustrationRight">
    <div *ngFor="let illustration of siteIllustrations; let i=index">
      <template [ngIf]="i<((bodyDynamics.ChapterBubbles.length)/5)"><img [src]="'../../../'+illustration.illustrationRight"
                                  class="illustration-right"/></template>
    </div>
  </section>
</section>

<input type="submit" [style.background-image]="'url('+bodyDynamics.buttonUp+')'" id="scrollButtonTop"
       onclick="scrollBy(0, -100)">
<input type="submit" [style.background-image]="'url('+bodyDynamics.buttonDown+')'" id="scrollButtonBottom"
       onclick="scrollBy(0, 100)">
